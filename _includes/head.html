<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
  body
  {
    margin:40px auto;
    max-width:680px;
    line-height:1.4;
    font-size:120%;
    color:#111;
    padding:0 10px;
    background-color: #FDFDFD;
  }

  a{
    text-decoration: none;
    color: cornflowerblue;
  }

  a:hover{
    text-decoration: underline;
  }

  h1,h2,h3
  {
    line-height:1.2;
  }

  article{
    margin-top:200px;
  }
  .caption{
    width:100%;
  }
  .centered{
    margin:0 auto;
    display:block;
  }

  code{
    font-size:1em;
    white-space: pre;
    background-color:ghostwhite;
    display:block;
    overflow: auto;
    padding: 0.6em 0.8em;
  }


  </style>
</head>
